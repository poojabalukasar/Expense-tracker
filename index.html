<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
       <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Add Expense</h2>
                <form id="expense-form">

                    <div class="form-group">
                        <label for="amount">Add Expense Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description"> Add Expense Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Choose Expense Category</label>
                        <select class="form-control" id="category">
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="shopping">Shopping</option>
                            <option value="buying_cloths">Buying_cloths</option>
                            <option value="Utilities">Utilities</option>
                           
                          
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Expense List</h2>
                <ul id="expense-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
